<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css">
		
	</head>
	<body>
		<div class="screen hidden"></div>
		<section class="form hidden">
			<section class="form-avatar">
				<img class="avatar-icon" src="assets/Icons/dinosaur.png" alt="dinosur">
				<button class="change-avatar form-button">Change Avatar</button>
			</section>
			<form class="user-generation">
				<div>
					<input type="text" name="user" id="userNameInput" class="user-name" maxLength="9">
					<label for="userName">Please input a name for your player!</label>
				</div>
				<button class='generate-user form-button'>Generate Player</button>
			</form>
		</section>
		<main id="main">
			<section class="top-display" id="homeTopView">
				<h1>Rock Paper Scissors</h1>
				<section class="display-games" id="gameOptions">
					<button id="classic" data-game="classic">
						<section class="games games-classic" data-game="classic">
							<h2>Classic</h2>
						</section>
					</button>
					<button id="alternate" data-game="alternate">
						<section class="games games-bote" data-game="alternate">
							<h2 data-game="alternate">Battle of the Elements</h2>						
						</section>
					</button>
				</section>
				<p>Pick which edition you wish to play!</p>
			</section>
			<section class="player-display" id="playerDisplay">
				<section class="display-player">
					<section class="player-box">
						<figure class="player-avatar">
							<img id="userAvatar" src="assets/Icons/dinosaur.png" alt="dinosaur">
						</figure>
						<label class="player-name" id="userName">User</label>
					</section>
					<div class="tally" id="userScore">
						Wins = 0
					</div>
				</section>
				<section class="display-player">
					<section class="player-box">
						<figure class="player-avatar">
							<img src="assets/Icons/evilComputer.png" alt="evil-computer">
						</figure>
						<label class="player-name">Computer</label>
					</section>
					<div class="tally" id="computerScore">
						Wins = 0
					</div>
				</section>
			</section>
		</main>
	</body>
	<script type="text/javascript" src="assets/data.js"></script>
	<script type="text/javascript" src="player-class.js"></script>
	<script type="text/javascript" src="game-class.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
